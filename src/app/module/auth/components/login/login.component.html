<div >
  <h2 >Login</h2>

  <form [formGroup]="formLogin" (ngSubmit)="Login()">
<div>
    <mat-form-field class="testbox" >
      <mat-label>Login</mat-label>
      <input matInput  formControlName="login" type="text">
    </mat-form-field>

    <mat-form-field class="testbox"  >
      <mat-label>Password</mat-label>
      <input matInput  formControlName="password"  type="password" >

    </mat-form-field>
  </div>
  <button mat-raised-button  class="btn" >Sign in</button>
</form>
</div>
