<div class="details">
  <mat-card class="Detailed-card">
      <div>
        <button class="iconsCenter" mat-raised-button  color="warning" (click)="CloseDialogBox()" class="sendButton">Fermer</button>
      </div>
      <mat-dialog-content>
      <form [formGroup]="formClient" *ngIf="formClient">
        <mat-form-field >
          <mat-label>Nom : </mat-label><input formControlName="name" class="input" matInput>
        </mat-form-field>
            <mat-form-field>
              <mat-label>Tva: </mat-label><input formControlName="vatNumber" class="input" matInput>
            </mat-form-field>

            <div formGroupName="address" >
            <mat-form-field>
              <mat-label>Pays: </mat-label><input matInput [matAutocomplete]="autoNationality"  formControlName="state" class="input">
              <mat-autocomplete #autoNationality="matAutocomplete" >
                <mat-option *ngFor="let elt of listCountrys" [value]="elt.country" >
                      {{elt.country}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Rue + nrÂ°: </mat-label><input formControlName="sreetAddress" class="input" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Code Postal: </mat-label><input formControlName="zipCode" class="input" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Ville: </mat-label><input formControlName="city" class="input" matInput>
            </mat-form-field>
            </div>




              <div formArrayName="emergencyContacts">
                <div *ngFor="let contact of emergencyContacts.controls; let i = index">
                  <mat-form-field [formGroupName]="i">
                    <mat-label >Nom </mat-label><input matInput formControlName="firstName" class="input">
                  </mat-form-field>
                </div>
              </div>

              <div formArrayName="generalContacts">
                <div *ngFor="let contact of generalContacts.controls; let i = index">
                  <mat-form-field [formGroupName]="i">
                    <mat-label >Nom </mat-label><input matInput formControlName="firstName" class="input">
                  </mat-form-field>
                </div>
              </div>
      </form>
    </mat-dialog-content>
  </mat-card>
</div>
