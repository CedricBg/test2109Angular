<div class="details">
  <mat-card class="Detailed-card">
      <div>
        <button class="iconsCenter" mat-raised-button  color="warning" (click)="CloseDialogBox()" class="sendButton">Fermer</button>
      </div>
      <mat-dialog-content>
      <form [formGroup]="formClient" *ngIf="formClient">
        <mat-form-field >
          <mat-label>Nom : </mat-label><input formControlName="name" class="input" matInput>
        </mat-form-field>
            <mat-form-field>
              <mat-label>Tva: </mat-label><input formControlName="vatNumber" class="input" matInput>
            </mat-form-field>

            <div formGroupName="address" >
            <mat-form-field>
              <mat-label>Pays: </mat-label><input matInput [matAutocomplete]="autoNationality"  formControlName="state" class="input">
              <mat-autocomplete #autoNationality="matAutocomplete" >
                <mat-option *ngFor="let elt of listCountrys" [value]="elt.country" >
                      {{elt.country}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Rue + nr°: </mat-label><input formControlName="sreetAddress" class="input" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Code Postal: </mat-label><input formControlName="zipCode" class="input" matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Ville: </mat-label><input formControlName="city" class="input" matInput>
            </mat-form-field>
            </div>




              <div formArrayName="contacts">
                <div *ngFor="let contact of contacts.controls; let i = index">
                  <mat-form-field [formGroupName]="i">
                    <mat-label >Nom </mat-label><input matInput  formControlName="firstName" class="input">
                  </mat-form-field>
                </div>
              </div>

            <div formGroupName="emergencyEmail">
              <mat-form-field>
              <mat-label>Adresse mail: </mat-label><input matInput [matAutocomplete]="nation" formControlName="emailAddress" class="input">
              <mat-autocomplete #nation="matAutocomplete">
                <mat-option *ngFor="let email of formClient.get('emergencyEmail')['controls']; let a = index">
                      {{email.emailAddress}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div formGroupName="generalEmail">
              <mat-form-field>
              <mat-label>Adresse mail: </mat-label><input matInput [matAutocomplete]="mails" formControlName="emailAddress" class="input">
              <mat-autocomplete #mails="matAutocomplete">
                <mat-option *ngFor="let email of formClient.get('generalEmail')['controls']; let a = index">
                      {{email.emailAddress}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div formGroupName="generalPhone">
              <mat-form-field>
              <mat-label>Nom </mat-label><input matInput [matAutocomplete]="number" formControlName="number" class="input">
              <mat-autocomplete #number="matAutocomplete">
                <mat-option *ngFor="let phone of formClient.get('generalPhone')['controls']; let a = index">
                      {{phone.number}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>

            <div formGroupName="emergencyPhone">
              <mat-form-field>
              <mat-label>Téléphone d'urgence </mat-label><input matInput [matAutocomplete]="phone" formControlName="number" class="input">
              <mat-autocomplete #phone="matAutocomplete">
                <mat-option *ngFor="let phone of formClient.get('emergencyPhone')['controls']; let a = index">
                      {{phone.number}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
            </div>
      </form>
    </mat-dialog-content>
  </mat-card>
</div>
