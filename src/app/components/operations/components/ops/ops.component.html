<div class="container animate__animated animate__flipInX" *ngIf="connected === true" >
  <div class="menuPhone">
    <button class="containMenu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>list</mat-icon>
    </button>
    <mat-menu class="menus"  #menu="matMenu">
      <button (click)="Rondes('admin')" mat-menu-item (click)="Agent()" class="buttons" >
        <mat-icon>people</mat-icon><span>Gestion Agents</span>
      </button>
      <button (click)="Rondes('admin')" mat-menu-item  class="buttons">
        <mat-icon>filter_tilt_shift</mat-icon><span>Administration rondes</span>
      </button>
      <button (click)="AllEmp('AllEmployees')" mat-menu-item class="buttons">
        <mat-icon class="icons">people</mat-icon><span >Administration employées</span>
      </button>
      <button (click)="Customers('Admin')" mat-menu-item class="buttons">
        <mat-icon class="icons">people</mat-icon><span >Administration Clients</span>
      </button>
    </mat-menu>
  </div>

  <nav  class="menu animate__animated animate__slideInDown">
    <ul>
      <li (click)="Agent()" class="icons"><mat-icon class="icons">people</mat-icon><span class="aligned-with-icon">Gestion Agents</span> </li>
      <li (click)="Rondes('admin')" class="icons "><mat-icon class="icons">filter_tilt_shift</mat-icon><span class="aligned-with-icon">Administration rondes</span> </li>
      <li (click)="AllEmp('AllEmployees')" class="icons "><mat-icon class="icons">people</mat-icon><span class="aligned-with-icon">Administration employées</span> </li>
      <li (click)="Customers('Admin')" class="icons"><mat-icon class="icons">people</mat-icon><span class="aligned-with-icon">Administration Clients</span></li>
    </ul>
  </nav>
</div>

<router-outlet></router-outlet>
