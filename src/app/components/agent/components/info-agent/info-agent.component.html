<div class="contentTable" >
  <table >
    <caption>Procédures des sites attribués</caption>
    <tbody *ngFor="let site of siteList">
      <tr>
        <td>{{site.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="contentTable" >
  <table >
    <caption>Derniers Rapports</caption>
    <tbody *ngFor="let rapport of listRapport">
      <tr>
        <td class="td" (click)="loadRapport(rapport.idPdf)">{{rapport.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
