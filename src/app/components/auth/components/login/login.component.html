<div class="conteneur">
  <div class="wrapper">
    <form [formGroup]="formLogin" (ngSubmit)="Login()">
      <h2>Login</h2>
      <div class="input-box">
        <input placeholder="Login"  formControlName="login" type="text"><i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input placeholder="Mot de passe"  formControlName="password"  type="password" ><i class='bx bxs-lock-alt'></i>
      </div>
      <button class="btn">Connexion</button>
    </form>
  </div>
</div>
