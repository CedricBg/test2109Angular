
<form  [formGroup]="formRfid">
  <span mat-icon-button (click)="AddRfid()">
    <mat-icon >add</mat-icon> Ajoutez une adresse mail
  </span>
  <div formGroupName="rfidPatrol">
    <div *ngFor="let emailAddres of rfidPatrol.controls; let i = index" [formGroupName]="i">
      <mat-form-field appearance="fill">
        <mat-label>Nr puce Rfid: </mat-label><input  type="text" formControlName="RfidNr" class="input" matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Emplacement sur le site: </mat-label><input  type="text" formControlName="Location" class="input" matInput>
      </mat-form-field>
      <span *ngIf="i >= 1">
        <button (click)="DeleteRfid(i)">
          <mat-icon type="button" >delete</mat-icon>
        </button>
      </span>
    </div>
  </div>
  <button (click)="Sendform()" type="button" mat-raised-button color="primary"  mat-button>Ajouter</button>
</form>
